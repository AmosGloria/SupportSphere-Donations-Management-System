<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="donor_dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Donor Dashboard</h1>
        <nav>
                <a href="#" id="createDonation">Create Donation</a>
                <a href="#" id="donationTable">My Donation History</a>
        </nav>
        <button id="logoutBtn">Logout</button>

        <h1 id="createDonation">Create a New Donation</h1>
    <!-- create donation form -->
    <form id="createDonationForm">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="item_type">Item Type:</label>
        <input type="text" id="item_type" name="item_type" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required>

        <label for="donation_date">Donation Date:</label>
        <input type="date" id="donation_date" name="donation_date" required>

        <label for="community_name">Community Name:</label>
        <input type="text" id="community_name" name="community_name" required>

        <button type="submit">Create Donation</button>
    </form>

    <p id="responseMessage"></p>


           <h1>My Donation History</h1>

    <table id="donationTable">
        <thead>
            <tr>
                <th>Donation ID</th>
                <th>Item Name</th>
                <th>Item Type</th>
                <th>Quantity</th>
                <th>Value</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Donation history will be dynamically loaded here -->
        </tbody>
    </table>

    <!-- Message for loading and errors -->
    <div id="message" style="display: none;"></div>
    <script src="donor_dashboard.js"></script>
</body>
</html>
