<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#userManagement">User Management</a></li>
                <li><a href="#donationOverview">Donation Overview</a></li>
                <li><a href="#systemSettings">System Settings</a></li>
            </ul>
        </nav>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <div id="userManagement" class="tab-content">
        <h2>User Management</h2>
        <button id="addUserBtn">Add New User</button>
        
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <div id="donationOverview" class="tab-content" style="display: none;">
        <h2>Donation Overview</h2>
        <div id="filters">
            <label for="donationStatus">Status:</label>
            <select id="donationStatus">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="received">Received</option>
                <option value="completed">Completed</option>
            </select>
            <label for="donationCommunity">Community:</label>
            <select id="donationCommunity">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="applyFiltersBtn">Apply Filters</button>
        </div>
        <div id="donationList">
            <!-- Donation list will be populated here -->
        </div>
    </div>

    <div id="systemSettings" class="tab-content" style="display: none;">
        <h2>System Settings</h2>
        <form id="settingsForm">
            <fieldset>
                <legend>Email Settings</legend>
                <label for="smtpServer">SMTP Server:</label>
                <input type="text" id="smtpServer" name="smtpServer" required>
                <label for="smtpPort">SMTP Port:</label>
                <input type="number" id="smtpPort" name="smtpPort" required>
                <label for="smtpUser">SMTP User:</label>
                <input type="text" id="smtpUser" name="smtpUser" required>
                <label for="smtpPass">SMTP Password:</label>
                <input type="password" id="smtpPass" name="smtpPass" required>
            </fieldset>
            <fieldset>
                <legend>Role Management</legend>
                <!-- Role management options -->
            </fieldset>
            <fieldset>
                <legend>Application Settings</legend>
                <!-- Application settings options -->
            </fieldset>
            <button type="submit">Save Settings</button>
        </form>
    </div>

    <div id="addUserFormContainer" style="display: none;">
        <h3>Add New User</h3>
        <form id="addUserForm">
            <label for="newUserName">Name:</label>
            <input type="text" id="newUserName" name="name" required>
            <label for="newUserEmail">Email:</label>
            <input type="email" id="newUserEmail" name="email" required>
            <label for="newUserPassword">Password:</label>
            <input type="password" id="newUserPassword" name="password" required>
            <label for="newUserRole">Role:</label>
            <select id="newUserRole" name="role" required>
                <option value="admin">Admin</option>
                <option value="donor">Donor</option>
                <option value="community_manager">Community Manager</option>
            </select>
            <button type="submit">Add User</button>
            <button type="button" id="cancelAddUserBtn">Cancel</button>
        </form>
    </div>

    <script src="admin_dashboard.js"></script>
</body>
</html>
