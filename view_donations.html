<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Donations</title>
    <link rel="stylesheet" href="view_donations.css">
</head>
<body>
    <div class="container">
        <h1>View Donations</h1>
        <div>
            <input type="text" id="searchCommunityID" placeholder="Enter Community ID (optional)">
            <button id="searchDonationsButton">Search Donations</button>
        </div>
        <table id="donationTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Type</th>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Community ID</th>
                    <th>Donation Date</th>
                    <th>Remaining Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="message"></div>
    </div>
    <script src="view_donations.js"></script>
</body>
</html>
