<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Donations</title>
    <link rel="stylesheet" href="community_manager_dashboard.css">

</head>
<body>
    <h1>View Community Donations</h1>

    <div id="donations-section">
        <table id="donationsTable">
            <thead>
                <tr>
                    <th>Donation ID</th>
                    <th>Item Name</th>
                    <th>Item Type</th>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Donation Date</th>
                    <th>Remaining Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="donationsTbody">
                <!-- Donations will be dynamically loaded here -->
            </tbody>
        </table>
    </div>


    <h1>Update Donation Status</h1>
    <form id="updateDonationForm">
        <label for="donationId">Donation ID:</label>
        <input type="number" id="donationId" name="donationId" required><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="received">Received</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label for="quantityReceived">Quantity Received:</label>
        <input type="number" id="quantityReceived" name="quantityReceived" required><br><br>

        <label for="quantityRemaining">Quantity Remaining:</label>
        <input type="number" id="quantityRemaining" name="quantityRemaining" required><br><br>

        <button type="submit">Update Status</button>
    </form>

    <p id="responseMessage"></p>

    <script src="community_manager_dashboard.js"></script>
</body>
</html>
